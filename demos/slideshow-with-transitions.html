<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>kendo.jssor - navigation templates with override</title>
    
    <link rel="stylesheet" href="styles/app.css" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../scripts/jssor/jssor.slider.min.js"></script>
    <script src="../scripts/kendo/kendo.ui.core.js"></script>
    <script src="../scripts/jssor/kendo.jssor.all.min.js"></script>
</head>
<body>
<div id="jssorDiv"></div>

<script>
    var imagedata = [
        { image: "images/021.jpg" },
        { image: "images/022.jpg" },
        { image: "images/023.jpg" },
        { image: "images/024.jpg" },
        { image: "images/025.jpg" },
        { image: "images/026.jpg" }
    ];

    var jssoroptions = {
        dataSource: imagedata,
        autoBind: true,
        jssor: {
            container: { width: 980, height: 380 },
            "slideshow": {
                enabled: true,
                order: kendo.ui.jssor.TransitionsOrderType.Random,
                showLink: false,
                transitions: [
                    {
                        name: "Fly Right Random",
                        transition: "{ $Duration: 500, x: 1, $Delay: 40, $Cols: 10, $Rows: 5, $Easing: { $Left: $Jease$.$InCubic, $Opacity: $Jease$.$OutQuad }, $Opacity: 2 }"
                    },
                    {
                        name: "Dominoes Stripe",
                        transition: "{ $Duration: 1600, y: -1, $Delay: 40, $Cols: 24, $SlideOut: true, $Formation: $JssorSlideshowFormations$.$FormationStraight, $Easing: $Jease$.$OutJump, $Round: { $Top: 1.5 } }"
                    }
                ]
            },
            arrowNavigation: { templateFile: "../scripts/jssor/templates/arrow/arrow-skin-051-white.json" }
        }
    };

    $("#jssorDiv").kendoJssor(jssoroptions);

</script>
</body>
</html>
