<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>kendo.jssor - navigation templates with override</title>
    
    <link rel="stylesheet" href="styles/app.css" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../scripts/jssor/jssor.slider.min.js"></script>
    <script src="../scripts/kendo/kendo.ui.core.js"></script>
    <script src="../scripts/jssor/kendo.jssor.all.min.js"></script>
</head>
<body>
<div id="jssorDiv"></div>

<script>
    var imagedata = [
        { image: "images/021.jpg" },
        { image: "images/022.jpg" },
        { image: "images/023.jpg" },
        { image: "images/024.jpg" },
        { image: "images/025.jpg" },
        { image: "images/026.jpg" }
    ];

    var jssoroptions = {
        dataSource: imagedata,
        autoBind: true,
        jssor: {
            container: { width: 980, height: 380 },
            arrowNavigation: {
                id: "jssora111",
                show: kendo.ui.jssor.ShowType.Always,
                itemWidth: 50,
                itemHeight: 50,
                itemScale: 0.50,
                positionScale: 0.75,
                autoCenter: kendo.ui.jssor.AutocenterType.Vertical,
                css: [
                    ".#= id #-#= arrowNavigation.id # {display:block;position:absolute;cursor:pointer;}",
                    ".#= id #-#= arrowNavigation.id # .a {fill:\\#ddd;fill-opacity:.7;stroke:\\#000;stroke-width:160;stroke-miterlimit:10;stroke-opacity:.7;}",
                    ".#= id #-#= arrowNavigation.id #:hover {opacity:.8;}",
                    ".#= id #-#= arrowNavigation.id #.#= id #-#= arrowNavigation.id #dn {opacity:.4;}",
                    ".#= id #-#= arrowNavigation.id #.{#= id #-#= arrowNavigation.id #ds {opacity:.3;pointer-events:none;}"
                ],
                leftArrow: {
                    cssClass: "#= id #-#= arrowNavigation.id #",
                    svg:
                        "<svg viewBox='0 0 16000 16000' style='position:absolute;top:0;left:0;width:100%;height:100%;'><path class='a' d='M4576,7719.7l5678-5677.8c81.3-81.2,174.8-121.9,280.3-121.9c105.6,0,199,40.8,280.3,121.9 l609.1,609.2c81.3,81.2,121.8,174.5,121.8,280.3c0,105.8-40.5,199-121.8,280.3L6635.2,8000.1l4788.4,4788.5 c81.3,81.2,121.8,174.7,121.8,280.1c0,105.7-40.5,199.2-121.8,280.4l-609.2,609c-81.2,81.3-174.7,121.8-280.3,121.8 c-105.5,0-199-40.6-280.3-121.8L4576.3,8280.4c-81.2-81.2-121.8-174.7-121.8-280.3C4454.5,7894.5,4494.8,7801.1,4576,7719.7z'/></svg>",
                    horizontalOffset: 30,
                    verticalOffset: 123
                },
                rightArrow: {
                    cssClass: "#= id #-#= arrowNavigation.id #",
                    svg:
                        "<svg viewBox='0 0 16000 16000' style='position:absolute;top:0;left:0;width:100%;height:100%;'><path class='a' d='M11424,7719.7L5746,2041.9c-81.3-81.2-174.8-121.9-280.3-121.9c-105.6,0-199,40.8-280.3,121.9 l-609.1,609.2c-81.3,81.2-121.8,174.5-121.8,280.3c0,105.8,40.5,199,121.8,280.3l4788.4,4788.4l-4788.4,4788.5 c-81.3,81.2-121.8,174.7-121.8,280.1c0,105.7,40.5,199.2,121.8,280.4l609.2,609c81.2,81.3,174.7,121.8,280.3,121.8 c105.5,0,199-40.6,280.3-121.8l5677.7-5677.8c81.2-81.2,121.8-174.7,121.8-280.3C11545.5,7894.5,11505.2,7801.1,11424,7719.7z'/></svg>",
                    horizontalOffset: 30,
                    verticalOffset: 123
                }
            },
            bulletNavigation: {
                id: "jssorb032",
                cssClass: "#= id #-#= bulletNavigation.id #",
                name: "bullet skin 032 white",
                note: "",
                css: [
                    ".#= id #-#= bulletNavigation.id # {position:absolute;}",
                    ".#= id #-#= bulletNavigation.id # .i {position:absolute;cursor:pointer;}",
                    ".#= id #-#= bulletNavigation.id # .i .b {fill:\\#fff;fill-opacity:0.7;stroke:\\#000;stroke-width:1200;stroke-miterlimit:10;stroke-opacity:0.25;}",
                    ".#= id #-#= bulletNavigation.id # .i:hover .b {fill:\\#000;fill-opacity:.6;stroke:\\#fff;stroke-opacity:.35;}",
                    ".#= id #-#= bulletNavigation.id # .iav .b {fill:\\#000;fill-opacity:1;stroke:\\#fff;stroke-opacity:.35;}",
                    ".#= id #-#= bulletNavigation.id # .i.idn {opacity:.3;}"
                ],
                show: kendo.ui.jssor.ShowType.Always,
                itemWidth: 16,
                itemHeight: 16,
                horizontalOffset: 12,
                verticalOffset: 12,
                autoCenter: kendo.ui.jssor.AutocenterType.Horizontal,
                itemScale: 0.5,
                positionScale: 0.75,
                orientation: kendo.ui.jssor.OrientationType.Horizontal,
                svg:
                    "<svg viewBox='0 0 16000 16000' style='position:absolute;top:0;left:0;width:100%;height:100%;'><circle class='b' cx='8000' cy='8000' r='5800' /></svg>"
            }
        }
    };

    $("#jssorDiv").kendoJssor(jssoroptions);

</script>
</body>
</html>
